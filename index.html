<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style type="text/css">
    .bg-cover {
        background-image: url('https://github.com/11nithin/Belly_Button/blob/main/images/virus1.jpg?raw=true');
        background-size: cover; 
    }
  </style>
</head>

<body>
  <body style="background:linear-gradient(to bottom right, #008080 0%, #F5F5F5 104%)"></body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron jumbotron bg-cover text-center">
        <h1 style="color: #DCDCDC" >Belly Button Biodiversity Dashboard</h1>
        <p><b style="color: #DCDCDC">Use the interactive charts below to explore the dataset</b></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5><b>ID No.</b></h5>
          <p><small>Select ID from dropdown menu <br></small></p>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-danger">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
        <p><b><center>OTU ID's vs Sample value</center></b></p>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
        <p><b><center> Washing Frequency</center></b></p>
      </div>
    </div>
      <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
        <p><b><center>OTU ID's vs Sample Value</center></b></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="JS/charts.js"></script>

</body>

</html>
